<!DOCTYPE html>
<html lang="en" >
	<head>
        <meta charset="utf-8">
        <title>Math Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again!
            </div>
            <div id="question">
                7x7
            </div>
            <div id="instruction">
                Click the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box">10</div>
                <div id="box2" class="box">49</div>
                <div id="box3" class="box">11</div>
                <div id="box4" class="box">123</div>
            </div>
        </div>
	</body>
</html>
